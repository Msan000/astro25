<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/public/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/public/manifest.json" />
    <meta name="theme-color" content="#0c1222" />

    <title>Guia AstroBio 2025</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0c1222;
        --gradient-color-1: rgba(167, 139, 250, 0.08);
        --gradient-color-2: rgba(250, 198, 139, 0.08);
        background-image: radial-gradient(at 0% 0%, var(--gradient-color-1) 0px, transparent 50%),
                          radial-gradient(at 95% 90%, var(--gradient-color-2) 0px, transparent 50%);
        background-attachment: fixed;
      }
      .font-serif {
        font-family: 'Cormorant Garamond', serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; /* slate-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; /* slate-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; /* slate-500 */
      }

      /* Animation for Welcome Screen */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out forwards;
      }
      
      /* Grid pattern for Welcome Screen */
      .bg-grid-slate-800\/50 {
        background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(to right, white 1px, transparent 1px);
        background-size: 4rem 4rem;
        opacity: 0.07;
      }
    </style>
